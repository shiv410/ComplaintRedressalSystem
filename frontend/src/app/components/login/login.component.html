<div class="container">
    <div class="col-md-8 m-auto mt-5">
        <div class="card-group">
            <div class="card rounded-0" style="height: 23rem;">
                <div class="card-body">
                    <img src="assets/images/login.jpg" class="card-img-top rounded-0" alt="..." style="height: 21rem;">
                </div>
            </div>
            <div class="card rounded-0">
                <div class="card-body">
                    <h3 class="fw-bold m-3 text-uppercase" style="color: #393f81;">ABC Telecom Ltd.</h3>
                    <p class="text-dark-50 mb-3 ">Please enter your email and password! </p>
                    <form [formGroup]="loginForm" (ngSubmit)="loginhandler()">
                        <div class="form-outline form-white mb-3">
                            <input type="email" formControlName='email' id="typeEmailX" placeholder='Enter Email'
                                class="form-control" />
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input formControlName='password' type="password" id="typePasswordX"
                                placeholder='Enter Password' class="form-control" />
                        </div>
                        <button class="btn btn-dark px-5" type="submit">Login</button>

                        <div>
                            <p class="mt-3 pb-lg-2" style="color: #393f81;">Don't have an account?
                                <a routerLink="/create" style="color: #393f81;">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
